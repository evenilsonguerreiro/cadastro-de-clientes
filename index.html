<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>FICHA DE CADASTRO</title>
</head>

<body>
    <header>
        <div class="container mt-5">
            <h1 class="text-center">Tabela de Contatos</h1>
            <form id="form" class="my-3">
              <input class="form-control mb-2" type="text" id="input-Nome" placeholder="Digite seu nome completo" required>
              <input class="form-control mb-2" type="email" id="input-Email" placeholder="Digite seu E-mail" required>
              <input class="form-control mb-2" type="tel" id="input-Tel" placeholder="Digite seu telefone" required>
              <button class="btn btn-primary" type="submit">Adicionar</button>
            </form>
        
            <table class="table mt-3">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>E-mail</th>
                  <th>Telefone</th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody id="t-body">
                <!-- Linhas adicionadas aqui -->
              </tbody>
            </table>
          </div>
        
          <script>
            const inputNome = document.querySelector('#input-Nome');
            const inputEmail = document.querySelector('#input-Email');
            const inputTel = document.querySelector('#input-Tel');
            const form = document.querySelector('#form');
            const tbody = document.querySelector('#t-body');
        
            form.addEventListener('submit', function(e) {
              e.preventDefault();
        
              const newRow = document.createElement('tr');
        
              newRow.innerHTML = `
                <td>${inputNome.value}</td>
                <td>${inputEmail.value}</td>
                <td>${inputTel.value}</td>
                <td><button class="btn btn-danger" onclick="deletar(this)">Deletar</button></td>
              `;
        
              tbody.appendChild(newRow);
        
              // Limpa os campos do formulário
              inputNome.value = '';
              inputEmail.value = '';
              inputTel.value = '';
            });
        
            function deletar(element) {
              const row = element.parentNode.parentNode;
              row.remove();
            }
          </script>
        </body>
        
    </header>
    <script src="main.js"></script>
</body>

</html>
