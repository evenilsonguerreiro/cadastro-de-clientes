<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>FICHA DE CADASTRO</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center">CADASTRAR CLIENTE</h1>
            <img class="m-0" src="./logo-prefeitura-maracanau-2021_retina.png " alt="">
            <div class="row">
                <div class="col-12 mt-3  ">
                    <form class=" d-flex " id="form">
                        <input class="form-control m-1 " type="text"id="input-Nome" placeholder="Digite seu nome completo" required>
                        <input class="form-control m-1 " type="email"id="input-Email" placeholder="Digite seu E-mail" required>
                        <input class="form-control m-1 " type="tel"id="input-Tel" placeholder="Digite seu telefone" required>
                        <button class="btn btn-dark " type="submit">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
       <div class="container">
        <table class="table mt-3 table-dark">
            <thead>
               <tr>
                <th>
                    <i class="bi bi-chat-right-text"></i>
                    NOME
                </th>
                <th>
                    <i class="bi bi-envelope-at"></i>
                    E-MAIL
                </th>
                <th>
                    <i class="bi bi-whatsapp"></i>
                    TELEFONE
                </th>
               </tr>
            </thead>
            <tbody id="t-body">
               <tr>
                <td></td>
                <td></td>
                <td></td>
               </tr>
            </tbody>
        </table>
       </div>
    </header> 
    <script src="main.js"></script>  
</body>
</html>
